Frontend:
  impl: SimpleO3
  clock_ratio: 1
  num_expected_insts: 100000
  traces: 
    - example_inst.trace

  Translation:
    impl: NoTranslation
    max_addr: 2147483648
              

MemorySystem:
  impl: GenericDRAM
  clock_ratio: 1

  DRAM:
    impl: LPDDR5
    org:
      preset: LPDDR5_2Gb_x16
      channel: 1
      rank: 1
    timing:
      preset: LPDDR5_6400

  Controller:
    impl: Generic
    Scheduler:
      impl: FRFCFS
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: ClosedRowPolicy
      cap: 1000000
    plugins:

  AddrMapper:
    impl: ChRaBaRoCo
